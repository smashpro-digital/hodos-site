<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HODOS — Support</title>

  <style>
    :root{
      --bg:#F6EFE4;--bg2:#FBF7EF;--card:#FFFFFF;--ink:#1A1A1A;
      --gold:#C58A2C;--gold2:#F7D27A;--gold-dark:#6B3F1D;--clay:#E8D6B8;
      --line: rgba(197,138,44,.18);
      --shadow: 0 20px 46px rgba(0,0,0,.10);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;color:var(--ink);
      background:
        radial-gradient(1200px 700px at 15% 0%, rgba(197,138,44,.16), transparent 55%),
        radial-gradient(900px 600px at 85% 10%, rgba(247,210,122,.18), transparent 60%),
        linear-gradient(180deg, var(--bg2) 0%, var(--bg) 100%);
    }
    a{color:var(--gold); text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{max-width:980px;margin:0 auto;padding:72px 18px}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:34px;
      box-shadow:var(--shadow);
      border:1px solid var(--line);
      position:relative;overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-220px -140px auto auto;
      width:560px;height:560px;
      background: radial-gradient(circle at top, rgba(247,210,122,.55), rgba(197,138,44,.20) 45%, transparent 70%);
      opacity:.55; transform: rotate(18deg);
      pointer-events:none;
    }

    .top{
      position:relative;z-index:1;
      display:flex;align-items:center;justify-content:space-between;
      gap:14px;flex-wrap:wrap;margin-bottom:14px;
    }

    .brand{display:flex;align-items:center;gap:14px}
    .app-icon{
      width:44px;height:44px;border-radius:14px;
      box-shadow: 0 10px 18px rgba(0,0,0,.14);
      border: 1px solid rgba(0,0,0,.06);
      object-fit:cover;background:var(--clay);
    }
    .brand h1{margin:0;font-size:26px;letter-spacing:.6px;line-height:1.1}
    .brand .sub{margin-top:2px;font-weight:700;color:var(--gold-dark);font-size:14px;opacity:.92}

    .back{
      display:inline-flex;align-items:center;gap:10px;
      padding:10px 14px;border-radius:999px;
      background:rgba(232,214,184,.85);
      color:var(--gold-dark);font-weight:750;
      border:1px solid rgba(197,138,44,.25);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .back:hover{transform: translateY(-1px);box-shadow: 0 8px 16px rgba(0,0,0,.12);text-decoration:none}

    .rule{height:1px;background: linear-gradient(90deg, transparent, var(--line), transparent);margin: 18px 0 6px}

    p,li{line-height:1.75}
    ul{padding-left:20px}

    .panel{
      margin-top:18px;
      padding:16px 16px;
      border-radius:16px;
      background: rgba(232,214,184,.55);
      border:1px solid rgba(197,138,44,.20);
      position:relative;
      z-index:1;
    }

    .btnrow{
      display:flex;gap:12px;flex-wrap:wrap;margin-top:14px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:999px;
      text-decoration:none;
      font-weight:750;
      border:1px solid rgba(197,138,44,.30);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      user-select:none;
    }
    .btn-primary{
      background: radial-gradient(circle at top, var(--gold2), var(--gold));
      color:#3A240F;
      box-shadow: 0 10px 24px rgba(197,138,44,.25);
    }
    .btn-primary:hover{transform: translateY(-1px);box-shadow: 0 14px 26px rgba(197,138,44,.30)}
    .btn-ghost{
      background: rgba(232,214,184,.85);
      color:var(--gold-dark);
    }
    .btn-ghost:hover{transform: translateY(-1px);box-shadow: 0 10px 18px rgba(0,0,0,.10)}

    footer{
      margin-top:28px;font-size:14px;color:#5A4636;
      display:flex;align-items:center;justify-content:space-between;
      flex-wrap:wrap;gap:10px;position:relative;z-index:1;
    }

    @media (max-width:560px){
      .card{padding:24px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="top">
        <div class="brand">
          <img src="./assets/hodos-icon.png" alt="HODOS icon" class="app-icon" />
          <div>
            <h1>Support</h1>
            <div class="sub">One Day. One Step.</div>
          </div>
        </div>

        <a class="back" href="./index.html" aria-label="Back to HODOS home">← Back</a>
      </div>

      <div class="rule"></div>

      <p>Need help with HODOS? Reach us here:</p>

      <div class="panel">
        <ul>
          <li>Email: <strong>support@YOURDOMAIN</strong></li>
          <li>Suggested subject: <strong>HODOS Support</strong></li>
        </ul>

        <div class="btnrow">
          <a class="btn btn-primary"
             href="mailto:support@YOURDOMAIN?subject=HODOS%20Support&body=Device%20(Android%2FiOS)%3A%0AWhat%20happened%3A%0ASteps%20to%20reproduce%3A%0A"
             aria-label="Email HODOS Support">
            Email Support
          </a>
          <a class="btn btn-ghost" href="./privacy.html" aria-label="Read Privacy Policy">Privacy</a>
          <a class="btn btn-ghost" href="./terms.html" aria-label="Read Terms of Service">Terms</a>
        </div>
      </div>

      <p style="margin-top:18px;">
        If this is a medical emergency, contact local emergency services.
      </p>

      <footer>
        <div>© <span id="y"></span> HODOS</div>
        <div>Built by smashpro-digital</div>
      </footer>

    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HODOS — One Day. One Step.</title>
  <meta name="description" content="HODOS — One Day. One Step. A journey toward order through daily movement and awareness." />
  <style>
  :root {
    --bg: #F6EFE4;
    --card: #FFFFFF;
    --ink: #1A1A1A;
    --gold: #C58A2C;
    --gold-dark: #6B3F1D;
    --clay: #E8D6B8;
  }

  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    margin: 0;
    color: var(--ink);
    background: linear-gradient(180deg, #FBF7EF 0%, var(--bg) 100%);
  }

  .wrap {
    max-width: 960px;
    margin: 0 auto;
    padding: 72px 18px;
  }

  .card {
    background: var(--card);
    border-radius: 22px;
    padding: 36px;
    box-shadow: 0 20px 40px rgba(0,0,0,.08);
    border: 1px solid rgba(197,138,44,.15);
  }

  .mark {
    display: flex;
    align-items: center;
    gap: 18px;
    margin-bottom: 12px;
  }

  .logo {
    width: 64px;
    height: 64px;
    border-radius: 18px;
    background: radial-gradient(circle at top, #F7D27A, var(--gold));
    display: grid;
    place-items: center;
    font-weight: 800;
    font-size: 28px;
    color: #3A240F;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,.35);
  }

  h1 {
    font-size: 48px;
    margin: 0;
    letter-spacing: .6px;
  }

  h2 {
    font-size: 18px;
    margin: 4px 0 20px;
    font-weight: 600;
    color: var(--gold-dark);
  }

  p {
    line-height: 1.7;
    margin: 14px 0;
    max-width: 720px;
  }

  nav {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    margin-top: 26px;
  }

  .pill {
    display: inline-block;
    padding: 12px 18px;
    border-radius: 999px;
    background: var(--clay);
    color: var(--gold-dark);
    font-weight: 600;
    text-decoration: none;
    border: 1px solid rgba(197,138,44,.25);
    transition: transform .15s ease, box-shadow .15s ease;
  }

  .pill:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0,0,0,.12);
  }

  footer {
    margin-top: 28px;
    font-size: 14px;
    color: #5A4636;
  }
</style>

</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="mark">
        <img   src="./assets/hodos-icon.png"   alt="HODOS icon"   style="width:64px;height:64px;border-radius:18px;" />
        <div>
          <h1>HODOS</h1>
          <h2>One Day. One Step.</h2>
        </div>
      </div>

      <p>HODOS is a journey toward order through daily movement and awareness.</p>
      <p><strong>Legal:</strong> These pages host HODOS privacy policy, terms, and support links for app release.</p>

      <nav>
        <a class="pill" href="./privacy.html">Privacy Policy</a>
        <a class="pill" href="./terms.html">Terms of Service</a>
        <a class="pill" href="./support.html">Support</a>
      </nav>

      <footer>© <span id="y"></span> HODOS</footer>
    </div>
  </div>
  <script>document.getElementById("y").textContent=new Date().getFullYear();</script>
</body>
</html>
